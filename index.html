<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="calc-container">
            <div id="calc-screen">
                <div id="top-screen"></div>
                <div id="bottom-screen"></div>
            </div>

            <div id="calc-buttons">
                <button class="ac remove">AC</button>
                <button class="del remove">DEL</button>
                <button class="mod operation">%</button>
                <button class="add operation">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="mul operation">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="divide operation">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="sub operation">-</button>
                <button class="number">0</button>
                <button class="dot number">.</button>
                <button class="surprise">?</button>
                <button class="equals operation">=</button>
            </div>
        </div>

        <div id="credit">© Josh Isaacson</div>
    </div>
</body>

</html>
