<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="calc-container">
            <div id="calc-screen">
                <div id="top-screen"></div>
                <div id="bottom-screen"></div>
            </div>

            <div id="calc-buttons">
                <button id="ac" class="remove">AC</button>
                <button id="delete" class="remove">DEL</button>
                <button id="modulo" class="operation">%</button>
                <button id="add" class="operation">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="multiply" class="operation">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="divide" class="operation">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="subtract" class="operation">-</button>
                <button class="number">0</button>
                <button id="dot">.</button>
                <button id="surprise">?</button>
                <button id="equal" class="operation">=</button>
            </div>
        </div>

        <div id="credit">© Josh Isaacson</div>
    </div>
</body>

</html>
